<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  
  <body class="contactpage">
    <h1 class="navContact">Contact Me!</h1>
    <div class="links">
      <button onclick="window.location.href = 'index.html';">Home</button>
      <button onclick="window.location.href = 'about.html';">About</button>
      <button onclick="window.location.href = 'portfolio.html';">
        Portfolio
      </button>
      <button onclick="window.location.href = 'contact.html';">Contact</button>
    </div>
    <div class="contactinfo">
      <h3 class="howto">Here's how you can reach me!</h3>
    </div>
    <div class="contactform">
      <form>
        <ul class="form" style="list-style: none;">
          <li>
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" placeholder="Enter your first name here">
          </li>
          <li>
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" placeholder="Enter your last name here">
          </li>
          <li>
              <label for="email">Email</label>
              <input type="text" id="email" placeholder="Enter your email here">
          </li>
          <li>
            <label for="message">Message</label>
            <input type="text" id="message" placeholder="Enter your message here">
        </li>
          <li>
              <button onclick="window.location.href = 'formsubmitted.html';">Submit</button>
          </li>
      </form>
    </div>
  </body>
</html>
